<div class="m-0 p-0 position-relative">
  <div class="row d-flex m-0 p-0">
    <div class="col-4 p-0">
      <div class="auth-container d-flex flex-column justify-content-center align-items-center vh-100 ">
        <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="onLogin()"
          class="form-container m-0 w-80">
          <div class="mb-3">
            <label for="loginEmail" class="form-label fw-medium">Email</label>
            <input id="loginEmail" type="email" formControlName="email" class="form-control rounded-0" />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label fw-medium">Password</label>
            <input id="loginPassword" type="password" formControlName="password" class="form-control rounded-0" />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn text-white bg-image py-2 px-5 my-2" >Login</button>
          </div>
        </form>
        <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="onRegister()" class="form-container w-80 align-content-center">
          <div class="mb-3">
            <label for="fullName" class="form-label fw-medium">Full Name</label>
            <input type="text" id="fullName" formControlName="fullName" class="form-control rounded-0" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-medium">Email address</label>
            <input type="email" id="email" formControlName="email" class="form-control rounded-0" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-medium">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control rounded-0" />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label fw-medium">Gender</label>
            <select id="gender" formControlName="gender" class="form-select rounded-0">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label fw-medium">Date of Birth</label>
            <input type="date" id="dob" formControlName="dob" class="form-control rounded-0" />
          </div>
          <div class="mb-3">
            <label for="timezone" class="form-label fw-medium">Time Zone</label>
            <select id="timezone" formControlName="timezone" class="form-select">
              <option value="">Select Time Zone</option>
              <option value="UTC+0">UTC</option>
              <option value="UTC+2">Cairo (UTC+2)</option>
              <option value="UTC+3">Riyadh (UTC+3)</option>
              <option value="UTC+5:30">India (UTC+5:30)</option>
              <option value="UTC-5">New York (UTC-5)</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn text-white bg-image py-2 px-5 my-2" >Register</button>
          </div>
        </form>
        <div class="switch-wrapper mt-2">
          <div class="switch">
            <div class="switch-indicator" [class.move-right]="activeForm === 'register'">
              {{ activeForm | titlecase }}
            </div>
            <button type="button" [class.active]="activeForm === 'login'" (click)="switchForm('login')">
              Login
            </button>
            <button type="button" [class.active]="activeForm === 'register'" (click)="switchForm('register')">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8 p-0 vh-100 m-0 p-0">
      <app-flip-clock></app-flip-clock>

    </div>
  </div>
  <div class="position-absolute custom-desgin align-content-center">
      <a href="" ><i class="fa-solid fa-house fs-3" routerLink="/home"></i></a>
  </div>
</div>
